version: '3.7'

name: sleepr_local

services:

  mongo:
    image: mongo:7
    ports:
      - "27016:27017"
    volumes:
      - mongo_data:/data/db

  reservations:
    env_file:
      - .env.prod
    build:
      dockerfile: local.Dockerfile
    ports:
      - "3000:3000"
      - "9228:9228"
    command: npm run reservations

  auth:
    env_file:
      - .env.prod
    build:
      dockerfile: local.Dockerfile
    command: npm run auth
    ports:
      - "3011:3011"
      - "3010:3010"
      - "9229:9229"

  payments:
    env_file:
      - .env.prod
    build:
      dockerfile: local.Dockerfile
    command: npm run payments
    ports:
      - "3020:3020"
      - "3021:3021"
      - "9227:9227"

  notifications:
    env_file:
      - .env.prod
    build:
      dockerfile: local.Dockerfile
    command: npm run notifications
    ports:
      - "3031:3031"
      - "3030:3030"
      - "9226:9226"

volumes:
  mongo_data:
